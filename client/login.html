<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="well col-md-4 col-md-offset-4 margin-top-05">
				<form role="form" name="form1" action="index.html" method="post">
						<div class="form-group input-group-lg">
							<input class="form-control transparent-input" type="text" name="userdomain" placeholder="Email Address" autofocus>
						</div>

						<div class="form-group input-group input-group-lg">
							<input class="form-control transparent-input" type="password" name="pwd" placeholder="Password">
						</div>

						<div class="checkbox">
							<label>
							 	<input type="checkbox" value="stay-logged-in"> Stay Logged In
							 	<a href="?q=forgot-password">Forgot ?</a>
							</label>
						</div>
						<button class="btn btn-primary center" name="login" type="submit">Login</button>				
					</form>
			</div>
		</div>
	</div>
</body>
</html>
